name: Auto Unit Test  # 1. 工作流的名字

# 2. 触发条件：当推送到 main 分支，或者提交 Pull Request 时触发
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 3. 定义具体的任务
jobs:
  test-job:
    runs-on: ubuntu-latest  # 指定运行环境为最新版 Ubuntu (GitHub 免费提供)

    steps:
    # 步骤 1: 把代码从仓库拉取下来
    - name: Checkout code
      uses: actions/checkout@v3

    # 步骤 2: 配置 Python 环境 (这里选 3.10)
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 步骤 3: 安装依赖
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 步骤 4: 运行测试脚本 (这是最重要的一步)
    - name: Run Tests
      run: |
        # 使用 python 自带的 unittest 运行测试
        python -m unittest test_main.py